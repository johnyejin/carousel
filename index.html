<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slider</title>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Noto+Sans+KR|Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="slider js-sliderContainer">
    <div class="slider__container">
      <div class="slider__buttons">
        <i class="slider__button far fa-arrow-alt-circle-left"></i>
        <i class="slider__button far fa-arrow-alt-circle-right"></i>
      </div>
      <div class="slider__img js-sliderImg">
        <img src="images/1.jpg">
        <img src="images/2.jpg">
        <img src="images/3.jpg">
        <img src="images/4.jpg">
      </div>
      <div class="slider__now js-sliderNow">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </div>
  <script src="src/slider.js"></script>
</body>
</html>
